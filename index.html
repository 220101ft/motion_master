<!DOCTYPE html>
<html>
<head>
  <!-- 文字エンコーディングとビューポートの設定 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BootstrapのCSSファイルの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <!-- カスタムのスタイルシートの読み込み -->
  <link rel="stylesheet" href="stylesheet.css">
  
</head>
<body>
    
<h1 >恋ダンス 練習システム</h1>

<div id="score"></div>
<div id="good"></div>

<div class="container">
  <!-- 動画-->
  <div class="video-container">
    <video class="video1" id="video1" src="images/video.mp4"></video>
  </div>

  <!-- ウェブカメラ -->
  <div class=" webcam-container">
    <video id="video2" autoplay muted></video>
  </div>
</div>

<script>
  function resizeVideoContainers() {
    const videoContainers = document.querySelectorAll('.video-container, .webcam-container');

    videoContainers.forEach(container => {
      const video = container.querySelector('video');
      const containerWidth = container.offsetWidth;
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;

      if (videoWidth && videoHeight) {
        const aspectRatio = videoWidth / videoHeight;
        const containerHeight = containerWidth / aspectRatio;

        container.style.height = `${containerHeight}px`;
      }
    });
  }
    window.addEventListener('resize', resizeVideoContainers);
    window.addEventListener('DOMContentLoaded', resizeVideoContainers);
</script>

  <!-- スタートボタンとストップボタンのコンテナ -->
  <div class="d-flex justify-content-center button-container">
    <button class="btn btn-primary">START</button>
    <button class="btn btn-danger">STOP</button>
  </div>

</body>
</html>
