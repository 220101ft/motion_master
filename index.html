<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KENDO-MOTHION-MASTER</title>
        <!-- Bootstrap5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
        <!-- Figma -->
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <!-- Load TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <!-- Load Posenet -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
        <!-- Load jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Script -->
        <script defer src="scripts/script.js"></script>
        <script defer src="scripts/main.js"></script>
        <!-- CSS -->
        <link href="./style/main.css" rel="stylesheet" />
    </head>

    <body>
        <main>
            <!-- ナビゲーションバー -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- バナーイメージ -->
            <div class="banner m-2">
                <div class="banner_image"></div>
                <!-- <span class="app_title">剣動比較道</span> -->
            </div>

            <div class="container">
                <div class="row">
                
                    <div class="headline pt-4">
                        <h1>家で出来る剣道稽古サイト</h1>
                        <h3 class="pt-2">お手本の動画とWEBカメラで撮影した自分の動きを比較して簡単に剣道の稽古ができます。</h3>
                    </div>
                </div>

            <!-- スコアボード -->
                <div class="score-board">
                    <div id="score"></div>
                    <div id="good"></div>
                </div>
            
                <!-- ポーズ比較 -->
                <div class="container">
                    <!-- 動画 -->
                    <div class="left"> 
                        <video class="video1" id="video1" width="560" height="500" src="./images/video.mp4" style="position:absolute"></video>
                        <canvas class="canvas1" id="canvas1" width="560" height="500" style="position:absolute"></canvas> 
                    </div>
                
                    <!-- ウェブカメラ -->
                    <div class="right">
                        <video id="video2" width="560" height="500" autoplay muted style="position:absolute"></video>
                        <canvas id="canvas2" width="560" height="500" style="position:absolute"></canvas>
                    </div> 
                </div>
            
                <!-- ボタン -->
                <div class="btn-area" >
                    <!-- STARTボタンとSTOPボタン -->
                    <div class="text-center mt-4">
                        <button id="start-button" class="btn btn-primary">START</button>
                        <button id="stop-button" class="btn btn-danger">STOP</button>
                    </div>
                </div>

                </div>




                <!-- ロゴ表示 -->
                <div class="logo_fadein">
                    <p><img src="style/images/logo2.png" alt=""></p>
                </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
