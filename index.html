<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋ダンス 練習システム</title>
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Script -->
    <script defer src="script.js"></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  </head>

  <body>
  
    <h1>恋ダンス 練習システム</h1>

    <div id="score"></div>
    <div id="good"></div>

    <div class="container">

      <!-- 動画-->
      <div class="row">
        <div class="col-md-6">
          <video class="video1" id="video1" width="560" height="315" src="images/video.mp4"></video>
          <canvas class="canvas1" id="canvas1" width="560" height="315"></canvas> 
        </div>

        <!-- ウェブカメラ -->
        <div class="col-md-6">
          <video id="video2" width="560" height="315" autoplay muted></video>
          <canvas id="canvas2" width="560" height="315"></canvas>
        </div> 
      </div>

      <!-- STARTボタンとSTOPボタン -->
      <div class="text-center mt-4">
        <button id="start-button" class="btn btn-primary">START</button>
        <button id="stop-button" class="btn btn-danger">STOP</button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
